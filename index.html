<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 포럼 웹사이트</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>나의 포럼 웹사이트</h1>
    </header>

    <nav>
        <a href="#">홈</a>
        <a href="#">포럼</a>
        <a href="#">내 프로필</a>
        <a href="#">로그인</a>
    </nav>

    <div class="container">
        <div class="post">
            <h2>첫 번째 게시글</h2>
            <div class="tags">
                <span class="tag">태그1</span>
                <span class="tag">태그2</span>
            </div>
            <p>이것은 첫 번째 게시글의 내용입니다. 이곳에 글을 작성할 수 있습니다.</p>
            
            <div class="toggle-comments">댓글 보기</div>
            <div class="comment-section" style="display: none;">
                <h3>댓글</h3>
                <textarea rows="3" placeholder="댓글을 작성하세요..."></textarea>
                <button type="button" onclick="addComment(this)">댓글 달기</button>
                <ul class="comment-list"></ul>
            </div>
        </div>

        <div class="post">
            <h2>두 번째 게시글</h2>
            <div class="tags">
                <span class="tag">태그3</span>
                <span class="tag">태그4</span>
            </div>
            <p>이것은 두 번째 게시글의 내용입니다. 여기에도 글을 작성할 수 있습니다.</p>
            
            <div class="toggle-comments">댓글 보기</div>
            <div class="comment-section" style="display: none;">
                <h3>댓글</h3>
                <textarea rows="3" placeholder="댓글을 작성하세요..."></textarea>
                <button type="button" onclick="addComment(this)">댓글 달기</button>
                <ul class="comment-list"></ul>
            </div>
        </div>

        <div class="form-container">
            <h2>새 게시글 작성</h2>
            <form action="/submit-post" method="POST" enctype="multipart/form-data">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" required>

                <label for="content">내용:</label>
                <textarea id="content" name="content" rows="5" required></textarea>

                <label for="image">이미지 파일 첨부:</label>
                <input type="file" id="image" name="image" accept="image/*">
                
                <label for="category">대분류:</label>
                <select id="category" name="category" required>
                    <option value="">선택하세요</option>
                    <option value="technology">기술</option>
                    <option value="health">건강</option>
                    <option value="entertainment">엔터테인먼트</option>
                </select>

                <label for="subcategory">소분류:</label>
                <select id="subcategory" name="subcategory" required>
                    <option value="">선택하세요</option>
                </select>

                <button type="submit">게시글 제출</button>
            </form>
        </div>
    </div>

    <footer>
        <p>The Page of forums</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
