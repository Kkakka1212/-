<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포럼 웹사이트</title>
    <style>
        /* 기존 스타일에 추가 및 수정 */
        /* ... (기존 스타일은 생략) ... */

        .channel-menu {
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .channel-menu .channel {
            background-color: #eee;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            cursor: pointer;
            border: 1px solid #ddd;
        }

        .channel-menu .channel.active {
            background-color: #ddd;
            font-weight: bold;
        }

        .posts-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .post {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 5px;
            background-color: white;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }

        .post h2 {
            margin: 0;
        }

        .post p {
            margin: 0.5rem 0 0 0;
        }

        .post .tags {
            margin: 0.5rem 0;
        }

        .post .tags .tag {
            display: inline-block;
            background-color: #eee;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-size: 0.9rem;
            margin-right: 0.5rem;
        }

        .comment-section {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .comment-section h3 {
            margin-top: 0;
        }

        .comment-section textarea {
            width: 100%;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 3px;
            border: 1px solid #ddd;
        }

        .comment-section button {
            padding: 0.5rem 1rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .comment-section button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: #333;
            color: white;
            margin-top: 2rem;
        }

        .form-container {
            margin-top: 2rem;
        }

        .form-container h2 {
            margin-bottom: 1rem;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container input, 
        .form-container textarea,
        .form-container select {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .form-container button {
            padding: 0.5rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #555;
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .image-item-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-item {
            max-width: 150px;
            max-height: 150px;
            margin-bottom: 0.5rem;
        }

        .image-item button {
            margin-top: 0.5rem;
        }

        .selected-tags {
            margin-top: 1rem;
        }

        .selected-tags .tag {
            display: inline-block;
            background-color: #eee;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            margin-right: 0.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>나의 포럼 웹사이트</h1>
    </header>

    <nav>
        <a href="#">홈</a>
        <a href="#">포럼</a>
        <a href="#">내 프로필</a>
        <a href="#">로그인</a>
    </nav>

    <div class="container">
        <!-- 채널 메뉴 -->
        <div class="channel-menu">
            <div class="channel active" onclick="showChannel('공지')">공지</div>
            <div class="channel" onclick="showChannel('태그1')">태그1</div>
            <div class="channel" onclick="showChannel('태그2')">태그2</div>
            <div class="channel" onclick="showChannel('태그3')">태그3</div>
            <div class="channel" onclick="showChannel('태그4')">태그4</div>
        </div>

        <!-- 게시글 컨테이너 -->
        <div class="posts-container" id="postsContainer">
            <!-- 게시글은 JavaScript로 동적으로 추가됩니다. -->
        </div>

        <!-- 새 글 작성 폼 -->
        <div class="form-container">
            <h2>새 게시글 작성</h2>
            <form id="postForm" action="/submit-post" method="POST" enctype="multipart/form-data">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" required>

                <label for="content">내용:</label>
                <textarea id="content" name="content" rows="5" required></textarea>

                <label for="mainTag">대분류(대태그):</label>
                <select id="mainTag" onchange="updateSubTags()">
                    <option value="">대태그 선택</option>
                    <option value="태그1">태그1</option>
                    <option value="태그2">태그2</option>
                    <option value="태그3">태그3</option>
                    <option value="태그4">태그4</option>
                    <option value="태그5">태그5</option>
                </select>

                <label for="subTag">소분류(소태그):</label>
                <select id="subTag">
                    <option value="">소태그 선택</option>
                    <!-- 소태그 옵션은 JavaScript에 의해 동적으로 추가됨 -->
                </select>

                <button type="button" onclick="addTag()">태그 추가</button>

                <div id="selectedTags" class="selected-tags"></div>

                <label for="files">이미지 첨부:</label>
                <input type="file" id="files" name="files" multiple accept="image/*" onchange="previewImages()">

                <div class="image-preview" id="imagePreview"></div>

                <button type="submit">게시글 작성</button>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2024 나의 포럼 웹사이트. 모든 권리 보유.</p>
    </footer>

    <script>
        let tagList = [];

        function updateSubTags() {
            const mainTag = document.getElementById('mainTag').value;
            const subTagSelect = document.getElementById('subTag');
            subTagSelect.innerHTML = '';

            if (mainTag) {
                const subTags = {
                    '태그1': ['소태그1-1', '소태그1-2'],
                    '태그2': ['소태그2-1', '소태그2-2'],
                    '태그3': ['소태그3-1', '소태그3-2'],
                    '태그4': ['소태그4-1', '소태그4-2'],
                    '태그5': ['소태그5-1', '소태그5-2'],
                };

                subTags[mainTag].forEach(tag => {
                    const option = document.createElement('option');
                    option.value = tag;
                    option.textContent = tag;
                    subTagSelect.appendChild(option);
                });
            }
        }

        function addTag() {
            const mainTag = document.getElementById('mainTag').value;
            const subTag = document.getElementById('subTag').value;

            if (mainTag) {
                if (!tagList.includes(mainTag)) {
                    tagList.push(mainTag);
                }
            }
            
            if (subTag) {
                if (!tagList.includes(subTag)) {
                    tagList.push(subTag);
                }
            }

            renderSelectedTags();
        }

        function renderSelectedTags() {
            const selectedTagsDiv = document.getElementById('selectedTags');
            selectedTagsDiv.innerHTML = '';

            tagList.forEach(tag => {
                const tagSpan = document.createElement('span');
                tagSpan.className = 'tag';
                tagSpan.textContent = tag;
                selectedTagsDiv.appendChild(tagSpan);
            });
        }

        function previewImages() {
            const fileInput = document.getElementById('files');
            const imagePreview = document.getElementById('imagePreview');
            imagePreview.innerHTML = '';

            Array.from(fileInput.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'image-item';
                    const btn = document.createElement('button');
                    btn.textContent = '삭제';
                    btn.onclick = function() {
                        removeImage(file);
                    };
                    const container = document.createElement('div');
                    container.className = 'image-item-container';
                    container.appendChild(img);
                    container.appendChild(btn);
                    imagePreview.appendChild(container);
                };
                reader.readAsDataURL(file);
            });
        }

        function removeImage(fileToRemove) {
            const fileInput = document.getElementById('files');
            const fileList = Array.from(fileInput.files);
            const newFileList = fileList.filter(file => file !== fileToRemove);

            const dataTransfer = new DataTransfer();
            newFileList.forEach(file => dataTransfer.items.add(file));
            fileInput.files = dataTransfer.files;

            previewImages();
        }

        function showChannel(channelName) {
            const postsContainer = document.getElementById('postsContainer');
            postsContainer.innerHTML = ''; // 기존 게시글 제거

            // 게시글 필터링 및 추가 (예시 데이터)
            const posts = getPosts(); // 게시글 데이터를 가져오는 함수
            const filteredPosts = posts.filter(post => post.tags.includes(channelName));

            filteredPosts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = 'post';
                postDiv.innerHTML = `
                    <h2>${post.title}</h2>
                    <div class="tags">${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</div>
                    <p>${post.content}</p>
                    <div class="comment-section">
                        <h3>댓글</h3>
                        <textarea rows="3" placeholder="댓글을 작성하세요..."></textarea>
                        <button type="button" onclick="addComment(this)">댓글 달기</button>
                        <ul class="comment-list"></ul>
                    </div>
                `;
                postsContainer.appendChild(postDiv);
            });

            // 활성화된 채널 메뉴 항목 업데이트
            const channels = document.querySelectorAll('.channel');
            channels.forEach(channel => {
                channel.classList.toggle('active', channel.textContent === channelName);
            });
        }

        function getPosts() {
            // 예시 게시글 데이터
            return [
                { title: '첫 번째 게시글', content: '이것은 첫 번째 게시글의 내용입니다.', tags: ['공지'] },
                { title: '두 번째 게시글', content: '이것은 두 번째 게시글의 내용입니다.', tags: ['태그1'] },
                // 실제 데이터는 서버에서 받아오는 부분으로 대체
            ];
        }

        function addComment(button) {
            const commentSection = button.parentElement;
            const textarea = commentSection.querySelector('textarea');
            const commentList = commentSection.querySelector('.comment-list');
            const comment = textarea.value.trim();

            if (comment) {
                const li = document.createElement('li');
                li.textContent = comment;
                commentList.appendChild(li);
                textarea.value = '';
            }
        }
    </script>
</body>
</html>
