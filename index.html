<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>게시판</h1>
        <nav class="channel-nav">
            <div class="channel" onclick="showChannel('전체')">전체</div>
            <div class="channel" onclick="showChannel('공지')">공지</div>
            <div class="channel" onclick="showChannel('태그1')">태그1</div>
            <div class="channel" onclick="showChannel('태그2')">태그2</div>
            <div class="channel" onclick="showChannel('태그3')">태그3</div>
            <div class="channel" onclick="showChannel('태그4')">태그4</div>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>새 게시글 작성</h2>
            <form id="postForm">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" required>

                <label for="content">내용:</label>
                <textarea id="content" name="content" rows="5" required></textarea>

                <label for="tags">태그:</label>
                <select id="tags" name="tags" multiple required>
                    <option value="공지">공지</option>
                    <option value="태그1">태그1</option>
                    <option value="태그2">태그2</option>
                    <option value="태그3">태그3</option>
                    <option value="태그4">태그4</option>
                </select>

                <label for="image">이미지 업로드:</label>
                <input type="file" id="imageInput" accept="image/*">

                <div id="imagePreviewContainer" style="display: none;">
                    <img id="imagePreview" src="" alt="이미지 미리보기">
                    <button type="button" id="removeImageButton" onclick="removeImage()">이미지 삭제</button>
                </div>

                <button type="submit">게시글 작성</button>
            </form>
        </section>

        <section id="postsContainer">
            <!-- 게시글이 여기에 동적으로 추가됩니다 -->
        </section>
    </main>

    <footer>
        <p>© 2024 나의 포럼 웹사이트. 모든 권리 보유.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
