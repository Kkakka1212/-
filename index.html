<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포럼 웹사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 1rem;
        }

        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }

        .container {
            width: 80%;
            margin: 2rem auto;
            background-color: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .channel-menu {
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .channel-menu .channel {
            background-color: #eee;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            cursor: pointer;
            border: 1px solid #ddd;
        }

        .channel-menu .channel.active {
            background-color: #ddd;
            font-weight: bold;
        }

        .posts-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .post {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 5px;
            background-color: white;
            width: 100%;
            max-width: 300px;
        }

        .post h2 {
            margin: 0;
        }

        .post p {
            margin: 0.5rem 0 0 0;
        }

        .post .tags {
            margin: 0.5rem 0;
        }

        .post .tags .tag {
            display: inline-block;
            background-color: #eee;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-size: 0.9rem;
            margin-right: 0.5rem;
        }

        .comment-section {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .comment-section h3 {
            margin-top: 0;
        }

        .comment-section textarea {
            width: 100%;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 3px;
            border: 1px solid #ddd;
        }

        .comment-section button {
            padding: 0.5rem 1rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .comment-section button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: #333;
            color: white;
            margin-top: 2rem;
        }

        .form-container {
            margin-top: 2rem;
        }

        .form-container h2 {
            margin-bottom: 1rem;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container input, 
        .form-container textarea,
        .form-container select {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .form-container button {
            padding: 0.5rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #555;
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .image-item-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-item {
            max-width: 150px;
            max-height: 150px;
            margin-bottom: 0.5rem;
        }

        .image-item button {
            margin-top: 0.5rem;
        }

        .selected-tags {
            margin-top: 1rem;
        }

        .selected-tags .tag {
            display: inline-block;
            background-color: #eee;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            margin-right: 0.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>나의 포럼 웹사이트</h1>
    </header>

    <nav>
        <a href="#">홈</a>
        <a href="#">포럼</a>
        <a href="#">내 프로필</a>
        <a href="#">로그인</a>
    </nav>

    <div class="container">
        <!-- 채널 메뉴 -->
        <div class="channel-menu">
            <div class="channel active" onclick="showChannel('공지')">공지</div>
            <div class="channel" onclick="showChannel('태그1')">태그1</div>
            <div class="channel" onclick="showChannel('태그2')">태그2</div>
            <div class="channel" onclick="showChannel('태그3')">태그3</div>
            <div class="channel" onclick="showChannel('태그4')">태그4</div>
        </div>

        <!-- 게시글 컨테이너 -->
        <div class="posts-container" id="postsContainer">
            <!-- 게시글은 JavaScript로 동적으로 추가됩니다. -->
        </div>

        <!-- 새 글 작성 폼 -->
        <div class="form-container">
            <h2>새 게시글 작성</h2>
            <form id="postForm" action="/submit-post" method="POST" enctype="multipart/form-data">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" required>

                <label for="content">내용:</label>
                <textarea id="content" name="content" rows="5" required></textarea>

                <label for="mainTag">대분류(대태그):</label>
                <select id="mainTag" onchange="updateSubTags()">
                    <option value="">대태그 선택</option>
                    <option value="태그1">태그1</option>
                    <option value="태그2">태그2</option>
                    <option value="태그3">태그3</option>
                    <option value="태그4">태그4</option>
                    <option value="태그5">태그5</option>
                </select>

                <label for="subTag">소분류(소태그):</label>
                <select id="subTag">
                    <option value="">소태그 선택</option>
                    <!-- 소태그 옵션은 JavaScript에 의해 동적으로 추가됨 -->
                </select>

                <button type="button" onclick="addTag()">태그 추가</button>

                <div id="selectedTags" class="selected-tags"></div>

                <label for="files">이미지 첨부:</label>
                <input type="file" id="files" name="files" multiple accept="image/*" onchange="previewImages()">

                <div class="image-preview" id="imagePreview"></div>

                <button type="submit">게시글 작성</button>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2024 나의 포럼 웹사이트. 모든 권리 보유.</p>
    </footer>
