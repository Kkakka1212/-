<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 포럼 웹사이트</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 1rem;
        }

        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }

        .container {
            width: 80%;
            margin: 2rem auto;
            background-color: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .channel-menu {
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .channel-menu .channel {
            background-color: #eee;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            cursor: pointer;
            border: 1px solid #ddd;
        }

        .channel-menu .channel.active {
            background-color: #ddd;
            font-weight: bold;
        }

        .posts-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .post {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 5px;
            background-color: white;
            width: 100%;
            max-width: 300px;
        }

        .post h2 {
            margin: 0;
        }

        .post p {
            margin: 0.5rem 0 0 0;
        }

        .post .tags {
            margin: 0.5rem 0;
        }

        .post .tags .tag {
            display: inline-block;
            background-color: #eee;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-size: 0.9rem;
            margin-right: 0.5rem;
        }

        .comment-section {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .comment-section h3 {
            margin-top: 0;
        }

        .comment-section textarea {
            width: 100%;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 3px;
            border: 1px solid #ddd;
        }

        .comment-section button {
            padding: 0.5rem 1rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .comment-section button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: #333;
            color: white;
            margin-top: 2rem;
            font-family: 'Pacifico', cursive;
            font-size: 1.5rem;
        }

        .form-container {
            margin-top: 2rem;
        }

        .form-container h2 {
            margin-bottom: 1rem;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container input, 
        .form-container textarea,
        .form-container select {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .form-container button {
            padding: 0.5rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #555;
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .image-item-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-item {
            max-width: 150px;
            max-height: 150px;
            margin-bottom: 0.5rem;
        }

        .image-item button {
            margin-top: 0.5rem;
        }

        .selected-tags {
            margin-top: 1rem;
        }

        .selected-tags .tag {
            display: inline-block;
            background-color: #eee;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            margin-right: 0.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>나의 포럼 웹사이트</h1>
    </header>

    <nav>
        <a href="#">홈</a>
        <a href="#">포럼</a>
        <a href="#">내 프로필</a>
        <a href="#">로그인</a>
    </nav>

    <div class="container">
        <!-- 채널 메뉴 -->
        <div class="channel-menu">
            <div class="channel active" onclick="showChannel('공지')">공지</div>
            <div class="channel" onclick="showChannel('태그1')">태그1</div>
            <div class="channel" onclick="showChannel('태그2')">태그2</div>
            <div class="channel" onclick="showChannel('태그3')">태그3</div>
            <div class="channel" onclick="showChannel('태그4')">태그4</div>
        </div>

        <!-- 게시글 컨테이너 -->
        <div class="posts-container" id="postsContainer">
            <div class="post" data-tags="공지 태그1 태그2">
                <h2>첫 번째 게시글</h2>
                <div class="tags">
                    <span class="tag">태그1</span>
                    <span class="tag">태그2</span>
                </div>
                <p>이것은 첫 번째 게시글의 내용입니다. 이곳에 글을 작성할 수 있습니다.</p>

                <div class="comment-section">
                    <h3>댓글</h3>
                    <textarea rows="3" placeholder="댓글을 작성하세요..."></textarea>
                    <button type="button" onclick="addComment(this)">댓글 달기</button>
                    <ul class="comment-list"></ul>
                </div>
            </div>

            <div class="post" data-tags="공지 태그3 태그4">
                <h2>두 번째 게시글</h2>
                <div class="tags">
                    <span class="tag">태그3</span>
                    <span class="tag">태그4</span>
                </div>
                <p>이것은 두 번째 게시글의 내용입니다. 여기에도 글을 작성할 수 있습니다.</p>

                <div class="comment-section">
                    <h3>댓글</h3>
                    <textarea rows="3" placeholder="댓글을 작성하세요..."></textarea>
                    <button type="button" onclick="addComment(this)">댓글 달기</button>
                    <ul class="comment-list"></ul>
                </div>
            </div>
        </div>

        <!-- 새 글 작성 폼 -->
        <div class="form-container">
            <h2>새 게시글 작성</h2>
            <form id="postForm" action="/submit-post" method="POST" enctype="multipart/form-data">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" required>

                <label for="content">내용:</label>
                <textarea id="content" name="content" rows="5" required></textarea>

                <label for="mainTag">대분류(대태그):</label>
                <select id="mainTag" onchange="updateSubTags()">
                    <option value="">대태그 선택</option>
                    <option value="대태그1">대태그1</option>
                    <option value="대태그2">대태그2</option>
                    <option value="대태그3">대태그3</option>
                    <option value="대태그4">대태그4</option>
                    <option value="대태그5">대태그5</option>
                </select>

                <label for="subTag">소분류(소태그):</label>
                <select id="subTag">
                    <option value="">소태그 선택</option>
                    <!-- 소태그 옵션은 JavaScript에 의해 동적으로 추가됨 -->
                </select>

                <button type="button" onclick="addTag()">태그 추가</button>

                <div id="selectedTags" class="selected-tags"></div>

                <label for="files">이미지 첨부:</label>
                <input type="file" id="files" name="files" multiple accept="image/*" onchange="previewImages()">

                <div class="image-preview" id="imagePreview"></div>

                <button type="submit">게시글 작성</button>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2024 나의 포럼 웹사이트. 모든 권리 보유.</p>
    </footer>

    <script>
        let tagList = [];

        function updateSubTags() {
            const mainTag = document.getElementById('mainTag').value;
            const subTagSelect = document.getElementById('subTag');
            subTagSelect.innerHTML = '';

            if (mainTag) {
                // 예시 소태그 목록
                const subTags = {
                    '대태그1': ['소태그1-1', '소태그1-2'],
                    '대태그2': ['소태그2-1', '소태그2-2'],
                    '대태그3': ['소태그3-1', '소태그3-2'],
                    '대태그4': ['소태그4-1', '소태그4-2'],
                    '대태그5': ['소태그5-1', '소태그5-2'],
                };

                subTags[mainTag].forEach(tag => {
                    const option = document.createElement('option');
                    option.value = tag;
                    option.textContent = tag;
                    subTagSelect.appendChild(option);
                });
            }
        }

        function addTag() {
            const selectedTag = document.getElementById('subTag').value;
            if (selectedTag && !tagList.includes(selectedTag)) {
                tagList.push(selectedTag);
                const tagDiv = document.createElement('div');
                tagDiv.className = 'tag';
                tagDiv.textContent = selectedTag;
                tagDiv.onclick = function() {
                    removeTag(selectedTag);
                };
                document.getElementById('selectedTags').appendChild(tagDiv);
                document.getElementById('subTag').value = '';
            }
        }

        function removeTag(tag) {
            tagList = tagList.filter(t => t !== tag);
            const tagElements = document.querySelectorAll('.selected-tags .tag');
            tagElements.forEach(element => {
                if (element.textContent === tag) {
                    element.remove();
                }
            });
        }

        function previewImages() {
            const files = document.getElementById('files').files;
            const previewContainer = document.getElementById('imagePreview');
            previewContainer.innerHTML = '';

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'image-item';
                    img.dataset.filename = file.name; // 파일 이름을 데이터 속성으로 저장

                    const removeBtn = document.createElement('button');
                    removeBtn.textContent = '삭제';
                    removeBtn.onclick = function() {
                        removeImage(file.name); // 파일 이름으로 제거
                    };

                    const div = document.createElement('div');
                    div.className = 'image-item-container'; // 컨테이너를 생성하여 이미지와 삭제 버튼을 포함
                    div.appendChild(img);
                    div.appendChild(removeBtn);
                    previewContainer.appendChild(div);
                };
                reader.readAsDataURL(file);
            }
        }

        function removeImage(fileName) {
            const imageItems = document.querySelectorAll('#imagePreview .image-item-container');
            imageItems.forEach(item => {
                const img = item.querySelector('img');
                if (img && img.dataset.filename === fileName) {
                    item.remove(); // 이미지 요소를 DOM에서 제거
                }
            });

            // 파일 입력란에서 선택된 파일 목록에서 삭제된 파일을 제거
            const dataTransfer = new DataTransfer();
            const files = document.getElementById('files').files;
            for (const file of files) {
                if (file.name !== fileName) {
                    dataTransfer.items.add(file);
                }
            }
            document.getElementById('files').files = dataTransfer.files;
        }

        function showChannel(channel) {
            const posts = document.querySelectorAll('.post');
            const channelButtons = document.querySelectorAll('.channel');

            posts.forEach(post => {
                const tags = post.getAttribute('data-tags').toLowerCase().split(' ');
                if (tags.includes(channel.toLowerCase()) || channel === '공지') {
                    post.style.display = '';
                } else {
                    post.style.display = 'none';
                }
            });

            channelButtons.forEach(button => {
                if (button.textContent === channel) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function addComment(button) {
            const commentSection = button.parentElement;
            const textarea = commentSection.querySelector('textarea');
            const commentList = commentSection.querySelector('.comment-list');
            const commentText = textarea.value.trim();

            if (commentText) {
                const listItem = document.createElement('li');
                listItem.textContent = commentText;
                commentList.appendChild(listItem);
                textarea.value = '';
            }
        }
    </script>
</body>
</html>
